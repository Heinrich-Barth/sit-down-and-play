<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sit down and join a game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#000000"/>
    <link rel="icon" type="image/png" href="/media/assets/favicon.png">
    <link rel="stylesheet" href="/media/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/media/assets/css/deckselection.css" />
    <base target="_self">
</head>

<body class="navigation-full-width converter" data-navigation-type="open">
    <div class="content" id="login">
        <div class="inner-content">
            <div class="join-game on-drag-hide" id="login">

                <h1>Convert your Deck</h1>

                <form method="post" action="#">
                    <div class="fields" id="deck-text-fields">
                        <div class="deck-fields">
                            <div class="fields">
                                <h2>Deck Notes (optional)</h2>
                                <div class="field"><textarea id="notes" title="Your deck notes go here"
                                        placeholder="Your deck notes go here"></textarea></div>
                            </div>
                        </div>
                        <div class="clear"></div>
                        <input type="text" id="deckname" placeholder="Your deck name" value="">
                        <button type="button" class="button-small" name="start" id="host"><i class="fa fa-check-circle"
                                aria-hidden="true"></i> Convert Deck</button>
                    </div>
                    <div class="clear"></div>
                </form>
                <form method="post" action="#" class="hidden" id="form">
                    <textarea name="data"></textarea>
                </form>
            </div>
        </div>
    </div>
    <script src="/media/client/game/libraries.js"></script>
    <script src="/media/client/deck/read.js"></script>
    <script src="/media/client/decktextfields/index.js"></script>
    <script defer src="/media/client/notification/notification.js"></script>
    <script defer src="/media/client/converter.js"></script>
    <script defer src="/media/client/saveas.js"></script>
    <script defer src="/media/client/navigation/navigation.js"></script>
</body>

</html>
