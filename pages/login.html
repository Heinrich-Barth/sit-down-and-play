<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Sit down and join a game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <link rel="icon" type="image/png" href="/media/assets/favicon.png">
    <link rel="stylesheet" href="/media/assets/css/font-awesome.min.css">

    <link rel="stylesheet" href="/media/assets/css/deckselection.css" />

    <script src="/media/client/httpsonly.js"></script>
    <script src="/media/assets/js/jquery.min.js"></script>
    <script src="/media/assets/js/jquery-ui.min.js"></script>
    <base target="_self">
</head>

<body class="navigation-full-width" data-navigation-type="open">

    <div class="content" id="login">
        <div class="inner-content">
            <h1>Join the table</h1>
            <form method="post" action="#">
                <div class="fields-join">
                    <input type="text" class="w50" name="user" id="user" placeholder="Who are you to the others?" value="{DISPLAYNAME}"
                        maxlength="20" placeholder="Your Username (a-zA-Z0-9), 2-20 characters*" />
                    <button type="button" class="button-small" name="start" id="host"><i class="fa fa-check-circle" aria-hidden="true"></i> Create Game</button>

                </div>
                <p class="arda-text" id="game-type">
                    Choose a game type:<span class="label-after"></span>
                    <input type="radio" id="toggle_isarda" value="arda" name="gameType"><label for="toggle_isarda"><strong>Arda</strong></label><span class="label-after"></span>
                    <input type="radio" checked="checked" id="toggle_isstandard" value="standard" name="gameType"><label for="toggle_isstandard"><strong>Standard</strong></label><span class="label-after"></span>
                    <input type="radio" id="toggle_issingleplayer" value="singleplayer" name="gameType"><label for="toggle_issingleplayer"><strong>Singleplayer</strong></label>
                </p>
                <p class="arda-text">
                    <input type="checkbox" name="shareonsocialmedia_message" value="true" id="shareonsocialmedia_message" checked/><label for="shareonsocialmedia_message">Share game spectator link on Discord (anonymous message)</label><br>
                    <input type="checkbox" name="shareonsocialmedia_personalised" value="true" id="shareonsocialmedia_personalised" checked/><label for="shareonsocialmedia_personalised">Include my player name in Discord message (this will reveal your display name)</label><br>
                </p>

                <div class="fields hidden" id="invalid-cards-info">
                    <h2>Invalid Codes found</h2>
                    <div id="invalid-cards-info-result"></div>
                </div>

                <div class="deck-grid">
                    <div class="deck-list">
                        <div class="deck-list-entries"></div>
                    </div>

                    <div class="deck-fields" id="deck-text-fields">
                        <div class="fields">&nbsp;</div>
                        <div id="notes" class="deck-notes"></div>
                        <p class="cookie_notice">You can also <span class="text-yellow"><i class="fa fa-bullseye" aria-hidden="true"></i> <b>drop</b></span> your deck file here to load it.</p>
                        <p class="cookie_notice">By joining, you agree that this site sets <a href="/about" target="_blank">cookies</a> necessary to play a game.</p>
                    </div>
                </div>
            </form>
            <form method="post" action="#" class="hidden" id="form">
                <textarea name="data"></textarea>
            </form>
        </div>
    </div>
    
    <script src="/media/client/game/libraries.js"></script>
    <script src="/media/client/decktextfields/index.js"></script>
    <script defer src="/media/client/notification/notification.js"></script>
    <script defer src="/media/client/dropfile-generic.js"></script>
    <script defer src="/media/client/deck/read.js"></script>
    <script defer src="/media/client/login.js"></script>
    <script defer src="/media/client/navigation/navigation.js"></script>
</body>

</html>
